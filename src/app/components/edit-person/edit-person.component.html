<form>
  <label for="personName">First Name:</label>
  <input type="text" name="personFirstName" placeholder="First Name" required />
  <label for="personLastName">Last Name:</label>
  <input type="text" name="personLastName" placeholder="Last Name" />
  <label for="personPhoneNumber">Phone Number:</label>
  <input
    type="number"
    name="personPhoneNumber"
    placeholder="+90(5**)*** ** **"
    required
  />
  <label for="personBirthday">Birthday:</label>
  <input type="date" name="personBirthday" />
  <button type="submit">Save</button>
  <button type="button">Cancle</button>
</form>
