<h2>Edit Person</h2>
<form *ngIf="person">
  <label for="personName">First Name:</label>
  <input
    type="text"
    name="personFirstName"
    [(ngModel)]="person!.firstName"
    required
  />
  <label for="personLastName">Last Name:</label>
  <input type="text" name="personLastName" [(ngModel)]="person!.lastName" />
  <label for="personPhoneNumber">Phone Number:</label>
  <input
    type="number"
    name="personPhoneNumber"
    [(ngModel)]="person!.phone"
    placeholder="+90(5**)*** ** **"
    required
  />
  <label for="personBirthday">Birthday:</label>
  <input type="date" name="personBirthday" [(ngModel)]="person!.birthday" />
  <button type="button" (click)="savePersonChanges()">Save</button>
  <button type="button" (click)="cancelEdit()">Cancel</button>
</form>
