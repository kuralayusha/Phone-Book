<h2>This is PhoneBook</h2>
<button (click)="handleAddPersonComponent()">Add New Person</button>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <div *ngIf="!filterIsActive">
    <h4>personsList</h4>
    <tbody *ngFor="let person of personsList">
      <tr>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.phone }}</td>
        <td>{{ person.birthday }}</td>
        <td>
          <button (click)="handleEditPersonComponent(person)">Edit</button>
          <button (click)="handleDeletePersonComponent(person)">Delete</button>
        </td>
      </tr>
    </tbody>
  </div>
  <div *ngIf="filterIsActive">
    <h4>filteredContacts</h4>
    <tbody *ngFor="let person of filteredContacts">
      <tr>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.phone }}</td>
        <td>{{ person.birthday }}</td>
        <td>
          <button (click)="handleEditPersonComponent(person)">Edit</button>
          <button (click)="handleDeletePersonComponent(person)">Delete</button>
        </td>
      </tr>
    </tbody>
  </div>
