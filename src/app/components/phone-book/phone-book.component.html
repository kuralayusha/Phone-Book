      <th>Actions</th>
    </tr>
  </thead>
  <div>
    <h4>personsList</h4>
    <tbody *ngFor="let person of personsList">
      <tr>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.phone }}</td>
        <td>{{ person.birthday }}</td>
